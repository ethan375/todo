<div class="task">
    <input (click)="toggleCompleted()" class="task__checkbox" type="checkbox" [checked]="task.completed" /> 
     <p class="task__name" [ngClass]="{completed: task.completed}">{{ task.name }}</p>
     <button mat-raised-button color="warn"  (click)="deleteTask()">Delete this task</button>
</div>
