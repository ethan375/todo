<div class="list">
    <p class="list__title">{{list.title}}</p>
    <ul>
        <a [routerLink]="['/new-task', listId]">Create a new task</a>
        <button style="background-color: red;" (click)="deleteList()">Delete List</button>
        <li *ngFor="let task of list.tasks" >
            <app-task [taskId]="task"></app-task>
        </li>
    </ul>
</div>
